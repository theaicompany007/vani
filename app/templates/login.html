<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project VANI | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Suppress Tailwind CDN warning in production
        if (typeof console !== 'undefined' && console.warn) {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
                    return; // Suppress Tailwind CDN warning
                }
                originalWarn.apply(console, args);
            };
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-slate-900 mb-2">
                    PROJECT <span class="text-emerald-600">VANI</span>
                </h1>
                <p class="text-slate-600">Virtual Agent Network Interface</p>
            </div>
            {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
                <i class="fa-solid fa-exclamation-circle mr-2"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}
            <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-4">
                {% if request.args.get('next') %}
                <input type="hidden" name="next" value="{{ request.args.get('next') }}">
                {% endif %}
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition"
                        placeholder="you@example.com"
                    >
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition"
                        placeholder="••••••••"
                    >
                </div>
                <button 
                    type="submit" 
                    id="login-btn"
                    class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center"
                >
                    <span id="login-btn-text">Sign In</span>
                    <i id="login-spinner" class="fa-solid fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-slate-500">Or</span>
                </div>
            </div>
            
            <!-- Google OAuth Button -->
            <button 
                type="button"
                id="google-signin-btn"
                onclick="signInWithGoogle()"
                class="w-full bg-white hover:bg-slate-50 border-2 border-slate-300 text-slate-700 font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-3"
            >
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Sign in with Google</span>
            </button>
            
            <div class="mt-6 text-center text-sm text-slate-600">
                <p>The AI Company</p>
            </div>
        </div>
    </div>
    <script type="module">
        // Get Supabase URL and anon key from Flask config
        const SUPABASE_URL = '{{ config.SUPABASE_URL|safe }}';
        const SUPABASE_ANON_KEY = '{{ config.SUPABASE_KEY|safe }}';
        
        // Load Supabase client
        let supabaseClient = null;
        
        async function initSupabase() {
            try {
                // Try multiple CDN sources for better reliability
                let createClient = null;
                const cdnSources = [
                    'https://unpkg.com/@supabase/supabase-js@2/dist/module/index.js',
                    'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm',
                    'https://esm.sh/@supabase/supabase-js@2'
                ];
                
                for (const cdnUrl of cdnSources) {
                    try {
                        const module = await import(cdnUrl);
                        createClient = module.createClient || module.default?.createClient;
                        if (createClient) {
                            console.log(`Loaded Supabase from ${cdnUrl}`);
                            break;
                        }
                    } catch (e) {
                        console.warn(`Failed to load from ${cdnUrl}:`, e);
                        continue;
                    }
                }
                
                if (!createClient) {
                    throw new Error('Could not load Supabase from any CDN source');
                }
                
                if (SUPABASE_URL && SUPABASE_ANON_KEY) {
                    supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    console.log('Supabase client initialized successfully');
                    return true;
                } else {
                    console.error('Missing Supabase configuration');
                    return false;
                }
            } catch (e) {
                console.error('Failed to load Supabase client:', e);
                return false;
            }
        }
        
        // Initialize on page load
        let supabaseInitialized = false;
        initSupabase().then(() => {
            supabaseInitialized = true;
        });
        
        async function signInWithGoogle() {
            // Wait for Supabase to initialize if not ready
            if (!supabaseClient) {
                const btn = document.getElementById('google-signin-btn');
                const originalText = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Initializing...';
                
                // Wait up to 5 seconds for initialization
                let attempts = 0;
                while (!supabaseClient && attempts < 10) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    attempts++;
                }
                
                if (!supabaseClient) {
                    await initSupabase();
                    if (!supabaseClient) {
                        alert('Supabase client not loaded. Please refresh the page.');
                        btn.disabled = false;
                        btn.innerHTML = originalText;
                        return;
                    }
                }
                
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
            
            const btn = document.getElementById('google-signin-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Redirecting to Google...';
            
            try {
                // Get the redirect URL - use current origin for callback
                // Supabase will handle the OAuth callback at /auth/v1/callback
                // But we need to redirect back to our app after auth
                const redirectUrl = window.location.origin + '/command-center';
                
                console.log('OAuth redirect URL:', redirectUrl);
                
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: redirectUrl,
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent'
                        }
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                // The OAuth flow will redirect automatically
            } catch (error) {
                console.error('Google sign-in error:', error);
                alert('Failed to sign in with Google: ' + (error.message || error));
                btn.disabled = false;
                btn.innerHTML = `
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Sign in with Google</span>
                `;
            }
        }
        
        // Make function available globally
        window.signInWithGoogle = signInWithGoogle;
        
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('login-btn-text');
            const spinner = document.getElementById('login-spinner');
            btn.disabled = true;
            btnText.textContent = 'Signing in...';
            spinner.classList.remove('hidden');
        });
    </script>
</body>
</html>
